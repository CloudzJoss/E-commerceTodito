<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
</head>
<body>
<h1>Lista de Productos</h1>

<a href="/producto/new">Crear Producto</a>
<table border="1">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
        <td><img th:src="@{'/images/' + ${producto.imagenUrl}}" alt="Producto" width="80"></td>
        <td>
            <a th:href="@{/producto/edit/{id}(id=${producto.id})}">Editar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
